<div class="container">
    <div class="row">
      <div class="col-md-6">
        <h3 class="text-center my-4">Search for Weather</h3>
        <form
          [formGroup]="weatherSearchForm"
          (ngSubmit)="sendToAPIXU(weatherSearchForm.value)"
        >
          <div class="form-group">
            <input
              class="form-control"
              type="text"
              id="weatherLocation"
              aria-describedby="weatherLocation"
              placeholder="Enter a city name"
              formControlName="location"
            />
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-success btn-md">
              Search
            </button>
          </div>
        </form>
      </div>
      <div class="col-md-6" *ngIf='this.weatherData'>
        
       <h3 class="text-center my-4">Weather Update</h3>
        <p class="text-center">
          Location : {{ this.weatherData.name
          }}, {{
            this.weatherData.sys.country }}
        </p>
        <p class="text-center">
          Temperature : {{ this.weatherData.main.temp }}
        </p>
        <p class="text-center">
          Max-Temperature : {{ this.weatherData.main.temp_max }}
        </p>
        <p class="text-center">
          Feels like : {{ this.weatherData.main.feels_like
          }}
        </p>
      </div>
    </div>
  </div>
